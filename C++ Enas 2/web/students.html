<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - NCTU SIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="bi bi-mortarboard-fill"></i> NCTU SIS</h3>
        </div>
        <ul class="nav flex-column sidebar-menu" id="sidebar-menu"></ul>
        <div class="px-3 py-2">
            <button class="btn btn-outline-danger btn-sm w-100" onclick="auth.logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="topbar">
            <h4 class="mb-0">Students</h4>
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">U</div>
                <div>
                    <div id="user-name">User</div>
                    <small class="text-muted" id="user-role">Role</small>
                </div>
            </div>
        </div>

        <div id="students-content"></div>
    </div>

    <div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="student-modal-title">Add Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="student-form">
                    <div class="modal-body">
                        <div id="student-form-message"></div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="student-id" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" id="student-first-name" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="student-last-name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="student-email">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" id="student-phone">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Gender</label>
                                <select class="form-select" id="student-gender">
                                    <option value="">Select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="student-dob">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="student-status">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="suspended">Suspended</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Department</label>
                                <select class="form-select" id="student-department" required></select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Academic Level</label>
                                <select class="form-select" id="student-level" required></select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="student-save-btn">Save Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script>
        let students = [];
        let studentModal;
        let activeStudentId = null;

        const studentForm = document.getElementById('student-form');
        const studentFormMessage = document.getElementById('student-form-message');
        const studentsContent = document.getElementById('students-content');

        function getLookupOptions(type) {
            const list = UIHelper.getLookupList(type);
            return list.length ? list : [];
        }

        function buildOptions(list, selectedId, placeholder) {
            const options = [];
            if (placeholder) {
                options.push(`<option value="">${placeholder}</option>`);
            }
            list.forEach(item => {
                const id = item.id || item.departmentId || item.levelId;
                const label = item.nameEn || item.name || item.code || id;
                const selected = selectedId && id === selectedId ? 'selected' : '';
                options.push(`<option value="${id}" ${selected}>${label}</option>`);
            });
            return options.join('');
        }

        function renderStudents() {
            const canViewGrades = auth.isSuperAdmin();
            const searchInput = document.getElementById('student-search');
            const term = searchInput ? searchInput.value.trim().toLowerCase() : '';
            const filtered = term
                ? students.filter(s => (
                    s.id.toLowerCase().includes(term) ||
                    (s.fullName || '').toLowerCase().includes(term) ||
                    (s.email || '').toLowerCase().includes(term)
                ))
                : students;

            const tbody = document.getElementById('students-table-body');
            const countBadge = document.getElementById('students-count');
            if (countBadge) countBadge.textContent = `${filtered.length} students`;

            if (!tbody) return;
            if (!filtered.length) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center text-muted py-4">No students found.</td>
                    </tr>
                `;
                return;
            }
            tbody.innerHTML = filtered.map(s => `
                <tr>
                    <td>${s.id}</td>
                    <td>
                        <div class="fw-semibold">${s.fullName || `${s.firstName} ${s.lastName}`}</div>
                        <div class="text-muted small">${s.email || '-'}</div>
                    </td>
                    <td>${UIHelper.formatDepartment(s.departmentId)}</td>
                    <td>${UIHelper.formatLevel(s.academicLevelId || s.levelId)}</td>
                    <td><span class="badge bg-${s.status === 'active' ? 'success' : 'secondary'}">${s.status || 'N/A'}</span></td>
                    <td>${s.phone || '-'}</td>
                    <td class="text-end">
                        ${canViewGrades ? `
                            <a href="grades.html?studentId=${s.id}" class="btn btn-sm btn-outline-primary me-1">
                                <i class="bi bi-clipboard-check"></i>
                            </a>
                        ` : ''}
                        <button class="btn btn-sm btn-outline-secondary me-1" onclick="openStudentModal('edit', '${s.id}')">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteStudent('${s.id}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function openStudentModal(mode, studentId = '') {
            await API.loadLookups();
            const title = document.getElementById('student-modal-title');
            const saveBtn = document.getElementById('student-save-btn');
            const deptSelect = document.getElementById('student-department');
            const levelSelect = document.getElementById('student-level');

            const departments = getLookupOptions('departments');
            const levels = getLookupOptions('levels');
            deptSelect.innerHTML = buildOptions(departments, '', 'Select department');
            levelSelect.innerHTML = buildOptions(levels, '', 'Select level');

            if (!studentModal) {
                studentModal = new bootstrap.Modal(document.getElementById('studentModal'));
            }

            const isEdit = mode === 'edit';
            activeStudentId = isEdit ? studentId : null;
            const student = isEdit ? students.find(s => s.id === studentId) : {};

            document.getElementById('student-id').value = student?.id || '';
            document.getElementById('student-id').readOnly = isEdit;
            document.getElementById('student-first-name').value = student?.firstName || '';
            document.getElementById('student-last-name').value = student?.lastName || '';
            document.getElementById('student-email').value = student?.email || '';
            document.getElementById('student-phone').value = student?.phone || '';
            document.getElementById('student-gender').value = student?.gender || '';
            document.getElementById('student-dob').value = student?.dateOfBirth || '';
            document.getElementById('student-status').value = student?.status || 'active';
            deptSelect.value = student?.departmentId || '';
            levelSelect.value = student?.academicLevelId || student?.levelId || '';

            title.textContent = isEdit ? 'Edit Student' : 'Add Student';
            saveBtn.textContent = isEdit ? 'Save Changes' : 'Save Student';
            studentFormMessage.innerHTML = '';
            studentModal.show();
        }

        async function submitStudentForm(event) {
            event.preventDefault();
            const payload = {
                id: document.getElementById('student-id').value.trim(),
                firstName: document.getElementById('student-first-name').value.trim(),
                lastName: document.getElementById('student-last-name').value.trim(),
                email: document.getElementById('student-email').value.trim(),
                phone: document.getElementById('student-phone').value.trim(),
                gender: document.getElementById('student-gender').value,
                dateOfBirth: document.getElementById('student-dob').value,
                departmentId: document.getElementById('student-department').value,
                levelId: document.getElementById('student-level').value,
                status: document.getElementById('student-status').value
            };

            try {
                if (activeStudentId) {
                    await API.updateStudent(payload);
                    UIHelper.showSuccess('Student updated successfully.', studentFormMessage);
                } else {
                    await API.createStudent(payload);
                    UIHelper.showSuccess('Student created successfully.', studentFormMessage);
                }
                await loadStudents();
                setTimeout(() => studentModal.hide(), 600);
            } catch (error) {
                UIHelper.showError(error.message, studentFormMessage);
            }
        }

        async function deleteStudent(studentId) {
            if (!confirm('Delete this student?')) return;
            try {
                await API.deleteStudent(studentId);
                await loadStudents();
            } catch (error) {
                UIHelper.showError(error.message, studentsContent);
            }
        }

        async function loadStudents() {
            try {
                studentsContent.innerHTML = `
                    <div class="page-actions">
                        <div class="search-input">
                            <i class="bi bi-search"></i>
                            <input type="text" id="student-search" class="form-control" placeholder="Search students">
                        </div>
                        <button class="btn btn-primary" onclick="openStudentModal('create')">
                            <i class="bi bi-plus-lg me-2"></i>Add Student
                        </button>
                    </div>
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>All Students</span>
                            <span class="badge bg-primary" id="students-count">0 students</span>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead>
                                        <tr>
                                            <th>Student ID</th>
                                            <th>Student</th>
                                            <th>Department</th>
                                            <th>Level</th>
                                            <th>Status</th>
                                            <th>Phone</th>
                                            <th class="text-end">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="students-table-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
                await API.loadLookups();
                students = await API.getStudents();
                renderStudents();
                document.getElementById('student-search').addEventListener('input', renderStudents);
            } catch (error) {
                UIHelper.showError(error.message, studentsContent);
            }
        }

        (async () => {
            const ready = await UIHelper.initializePage();
            if (!ready) return;
            if (!auth.requireRoles(['ROLE_STUDENT_AFFAIRS', 'ROLE_SUPERADMIN'])) {
                return;
            }

            studentForm.addEventListener('submit', submitStudentForm);
            loadStudents();
            
            const user = auth.getUser();
            if (user && user.fullName) {
                document.getElementById('user-avatar').textContent = user.fullName.charAt(0).toUpperCase();
            }
        })();
    </script>
</body>
</html>
