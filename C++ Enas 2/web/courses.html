<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - NCTU SIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="bi bi-mortarboard-fill"></i> NCTU SIS</h3>
        </div>
        <ul class="nav flex-column sidebar-menu" id="sidebar-menu"></ul>
        <div class="px-3 py-2">
            <button class="btn btn-outline-danger btn-sm w-100" onclick="auth.logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="topbar">
            <h4 class="mb-0">Courses</h4>
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">U</div>
                <div>
                    <div id="user-name">User</div>
                    <small class="text-muted" id="user-role">Role</small>
                </div>
            </div>
        </div>

        <div id="courses-content"></div>
    </div>

    <div class="modal fade" id="courseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="course-modal-title">Add Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="course-form">
                    <div class="modal-body">
                        <div id="course-form-message"></div>
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Course ID</label>
                                <input type="text" class="form-control" id="course-id" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Code</label>
                                <input type="text" class="form-control" id="course-code" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Name (English)</label>
                                <input type="text" class="form-control" id="course-name-en" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Name (Arabic)</label>
                                <input type="text" class="form-control" id="course-name-ar">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Course Type</label>
                                <select class="form-select" id="course-type" required></select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Department</label>
                                <select class="form-select" id="course-department" required></select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Academic Level</label>
                                <select class="form-select" id="course-level" required></select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Semester Number</label>
                                <input type="number" class="form-control" id="course-semester" min="1" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Credit Hours</label>
                                <input type="number" class="form-control" id="course-credit" min="0" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Lecture Hours</label>
                                <input type="number" class="form-control" id="course-lecture" min="0">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Tutorial Hours</label>
                                <input type="number" class="form-control" id="course-tutorial" min="0">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Lab Hours</label>
                                <input type="number" class="form-control" id="course-lab" min="0">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Practical Hours</label>
                                <input type="number" class="form-control" id="course-practical" min="0">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Max Marks</label>
                                <input type="number" class="form-control" id="course-max-marks" min="0" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Assignment 1 Marks</label>
                                <input type="number" class="form-control" id="course-assignment1" min="0">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Assignment 2 Marks</label>
                                <input type="number" class="form-control" id="course-assignment2" min="0">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Year Work Marks</label>
                                <input type="number" class="form-control" id="course-yearwork" min="0">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Final Exam Marks</label>
                                <input type="number" class="form-control" id="course-final" min="0">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="course-description" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="course-save-btn">Save Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script>
        let courses = [];
        let courseModal;
        let activeCourseId = null;
        const courseForm = document.getElementById('course-form');
        const courseFormMessage = document.getElementById('course-form-message');
        const coursesContent = document.getElementById('courses-content');

        function buildOptions(list, selectedId, placeholder) {
            const options = [];
            if (placeholder) {
                options.push(`<option value="">${placeholder}</option>`);
            }
            list.forEach(item => {
                const id = item.id || item.departmentId || item.levelId || item.courseTypeId;
                const label = item.nameEn || item.name || item.code || id;
                const selected = selectedId && id === selectedId ? 'selected' : '';
                options.push(`<option value="${id}" ${selected}>${label}</option>`);
            });
            return options.join('');
        }

        async function openCourseModal(mode, courseId = '') {
            await API.loadLookups();
            const title = document.getElementById('course-modal-title');
            const saveBtn = document.getElementById('course-save-btn');
            const deptSelect = document.getElementById('course-department');
            const levelSelect = document.getElementById('course-level');
            const typeSelect = document.getElementById('course-type');

            const departments = UIHelper.getLookupList('departments');
            const levels = UIHelper.getLookupList('levels');
            const courseTypes = API.getLookups().courseTypes || [];

            deptSelect.innerHTML = buildOptions(departments, '', 'Select department');
            levelSelect.innerHTML = buildOptions(levels, '', 'Select level');
            typeSelect.innerHTML = buildOptions(courseTypes, '', 'Select course type');

            if (!courseModal) {
                courseModal = new bootstrap.Modal(document.getElementById('courseModal'));
            }

            const isEdit = mode === 'edit';
            activeCourseId = isEdit ? courseId : null;
            const course = isEdit ? courses.find(c => c.id === courseId) : {};

            document.getElementById('course-id').value = course?.id || '';
            document.getElementById('course-id').readOnly = isEdit;
            document.getElementById('course-code').value = course?.code || '';
            document.getElementById('course-name-en').value = course?.nameEn || '';
            document.getElementById('course-name-ar').value = course?.nameAr || '';
            document.getElementById('course-description').value = course?.description || '';
            document.getElementById('course-semester').value = course?.semesterNumber || '';
            document.getElementById('course-credit').value = course?.creditHours || '';
            document.getElementById('course-lecture').value = course?.lectureHours || '';
            document.getElementById('course-tutorial').value = course?.tutorialHours || '';
            document.getElementById('course-lab').value = course?.labHours || '';
            document.getElementById('course-practical').value = course?.practicalHours || '';
            document.getElementById('course-max-marks').value = course?.maxMarks || '';
            document.getElementById('course-assignment1').value = course?.assignment1Marks || '';
            document.getElementById('course-assignment2').value = course?.assignment2Marks || '';
            document.getElementById('course-yearwork').value = course?.yearWorkMarks || '';
            document.getElementById('course-final').value = course?.finalExamMarks || '';

            deptSelect.value = course?.departmentId || '';
            levelSelect.value = course?.academicLevelId || course?.levelId || '';
            typeSelect.value = course?.courseTypeId || '';

            title.textContent = isEdit ? 'Edit Course' : 'Add Course';
            saveBtn.textContent = isEdit ? 'Save Changes' : 'Save Course';
            courseFormMessage.innerHTML = '';
            courseModal.show();
        }

        async function submitCourseForm(event) {
            event.preventDefault();
            const payload = {
                id: document.getElementById('course-id').value.trim(),
                code: document.getElementById('course-code').value.trim(),
                nameEn: document.getElementById('course-name-en').value.trim(),
                nameAr: document.getElementById('course-name-ar').value.trim(),
                description: document.getElementById('course-description').value.trim(),
                departmentId: document.getElementById('course-department').value,
                levelId: document.getElementById('course-level').value,
                semesterNumber: parseInt(document.getElementById('course-semester').value, 10) || 0,
                courseTypeId: document.getElementById('course-type').value,
                creditHours: parseInt(document.getElementById('course-credit').value, 10) || 0,
                lectureHours: parseInt(document.getElementById('course-lecture').value, 10) || 0,
                tutorialHours: parseInt(document.getElementById('course-tutorial').value, 10) || 0,
                labHours: parseInt(document.getElementById('course-lab').value, 10) || 0,
                practicalHours: parseInt(document.getElementById('course-practical').value, 10) || 0,
                maxMarks: parseInt(document.getElementById('course-max-marks').value, 10) || 0,
                assignment1Marks: parseInt(document.getElementById('course-assignment1').value, 10) || 0,
                assignment2Marks: parseInt(document.getElementById('course-assignment2').value, 10) || 0,
                yearWorkMarks: parseInt(document.getElementById('course-yearwork').value, 10) || 0,
                finalExamMarks: parseInt(document.getElementById('course-final').value, 10) || 0
            };

            try {
                if (activeCourseId) {
                    await API.updateCourse(payload);
                    UIHelper.showSuccess('Course updated successfully.', courseFormMessage);
                } else {
                    await API.createCourse(payload);
                    UIHelper.showSuccess('Course created successfully.', courseFormMessage);
                }
                await loadCourses();
                setTimeout(() => courseModal.hide(), 600);
            } catch (error) {
                UIHelper.showError(error.message, courseFormMessage);
            }
        }

        async function deleteCourse(courseId) {
            if (!confirm('Delete this course?')) return;
            try {
                await API.deleteCourse(courseId);
                await loadCourses();
            } catch (error) {
                UIHelper.showError(error.message, coursesContent);
            }
        }

        function renderCourses() {
            const searchInput = document.getElementById('course-search');
            const term = searchInput ? searchInput.value.trim().toLowerCase() : '';
            const filtered = term
                ? courses.filter(c => (
                    (c.code || '').toLowerCase().includes(term) ||
                    (c.nameEn || '').toLowerCase().includes(term) ||
                    (c.id || '').toLowerCase().includes(term)
                ))
                : courses;

            const tbody = document.getElementById('courses-table-body');
            const countBadge = document.getElementById('courses-count');
            if (countBadge) countBadge.textContent = `${filtered.length} courses`;

            if (!tbody) return;
            if (!filtered.length) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center text-muted py-4">No courses found.</td>
                    </tr>
                `;
                return;
            }
            tbody.innerHTML = filtered.map(c => `
                <tr>
                    <td>${c.code || '-'}</td>
                    <td>
                        <div class="fw-semibold">${c.nameEn}</div>
                        <div class="text-muted small">${c.id}</div>
                    </td>
                    <td>${UIHelper.formatDepartment(c.departmentId)}</td>
                    <td>${UIHelper.formatLevel(c.academicLevelId || c.levelId)}</td>
                    <td>${c.semesterNumber || '-'}</td>
                    <td>${c.maxMarks || '-'}</td>
                    <td class="text-end">
                        <a href="grades.html?courseId=${c.id}" class="btn btn-sm btn-outline-primary me-1">
                            <i class="bi bi-clipboard-check"></i>
                        </a>
                        <button class="btn btn-sm btn-outline-secondary me-1" onclick="openCourseModal('edit', '${c.id}')">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteCourse('${c.id}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function loadCourses() {
            try {
                coursesContent.innerHTML = `
                    <div class="page-actions">
                        <div class="search-input">
                            <i class="bi bi-search"></i>
                            <input type="text" id="course-search" class="form-control" placeholder="Search courses">
                        </div>
                        <button class="btn btn-primary" onclick="openCourseModal('create')">
                            <i class="bi bi-plus-lg me-2"></i>Add Course
                        </button>
                    </div>
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>All Courses</span>
                            <span class="badge bg-primary" id="courses-count">0 courses</span>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead>
                                        <tr>
                                            <th>Course Code</th>
                                            <th>Course</th>
                                            <th>Department</th>
                                            <th>Level</th>
                                            <th>Semester</th>
                                            <th>Max Marks</th>
                                            <th class="text-end">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="courses-table-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
                await API.loadLookups();
                courses = await API.getCourses();
                renderCourses();
                document.getElementById('course-search').addEventListener('input', renderCourses);
            } catch (error) {
                UIHelper.showError(error.message, coursesContent);
            }
        }

        (async () => {
            const ready = await UIHelper.initializePage();
            if (!ready) return;
            if (!auth.requireRoles(['ROLE_SUPERADMIN'])) {
                return;
            }

            courseForm.addEventListener('submit', submitCourseForm);
            loadCourses();
            
            const user = auth.getUser();
            if (user && user.fullName) {
                document.getElementById('user-avatar').textContent = user.fullName.charAt(0).toUpperCase();
            }
        })();
    </script>
</body>
</html>
